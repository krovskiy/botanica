<!DOCTYPE html>
<html>
<head>
  <!-- remove these or change once release -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: sans-serif;
      padding: 10px;
      width: 800px;
      height: 600px;
      background: #f5f5f5;
    }
    .main-container, .preview-container{
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .preview-container {
      margin-top: 30px;
    }

    #preview {
      max-width: 60%;
      max-height: 60%;
      object-fit: contain;
    }

  </style>
</head>
<body>
  <div class="main-container">
  <div class="controls">
    <button id="screenshot">Take Screenshot</button>
    <button id="crop-button">Crop & Download</button>
  </div>
  <div class="preview-container" style="border: solid;">
    <img id="preview">
    <div id="selection-tool"></div>
  </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="popup.js"></script>
  <script src="Selection.js"></script>
</body>
</html>
